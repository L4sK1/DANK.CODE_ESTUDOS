<!DOCTYPE html>
<html>

<head>
		<title>Web</title>
		<meta charset="utf-8" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />
</head>
	
<body>
<!---->
	<form>
		<fieldset>
			<legend>Meu Formulario</legend>
			<div><input type="text" name="email" placeholder="Digite seu email" /></div>
			<div><input type="text" name="nome" placeholder="Digite seu nome" /></div>
			
			<div>
				<select name="lista">
					<option disabled selected>Qual sua idade?</option>
					<option value="20">10-20 anos</option>
					<option value="21-30">21-30 anos</option>
					<option value="31-40">31-40 anos</option>
				</select>
			</div>

			<div> 
				<select name="outra-lista">
					<option disabled selected>Qual seu genero?</option>
					<option>masculino</option>
					<option>feminino</option>
					<option>outros</option>
				</select>
			</div>

		<div>
				<h2>Qual sua cidade?</h2>
			<div class="radio-input">
							<div>
						<input type="radio" value="Belo Hozironte" /><span>Belo Hozironte</span>
							</div>
							<div>
						<input type="radio" value="São Paulo" /><span>São Paulo</span>
							</div>
							<div>
							<input type="radio" value="Rio De Janeiro" /><span>Rio De Janeiro</span>
							</div>
			</div>
		</div>	

		
		<div class="checkbox">
				<div>
			<h2>Qual fruta voce gosta?</h2>
				</div>

				<div>
					<input type="checkbox" name="Cidade[]" value="G"/><span>Frutas</span>
				</div>
				<div>
					<input type="checkbox" name="Cidade[]" value="Fast food"/><span>Fast food</span>
				</div>
				<div>
					<input type="checkbox" name="Cidade[]" value="Cereja"/><span>Cereja</span>
				</div>
				
		</div>
		
			<textarea name="observacao" placeholder="Deixe alguma observação(opcional)!"></textarea>
		</div>
		
			<input type="submit" name="acao" value="Enviar"/>
		</div>
	</fieldset>
		
	</form>
</body>		
</html>
